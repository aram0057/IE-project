<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Classify</title>
    <style>
        /* Style for the image container */
        .image-frame {
            width: 1000px; /* Set the width of the frame */
            height: 1000px; /* Set the height of the frame */
            border: 2px solid #ccc; /* Optional: Add a border around the frame */
            overflow: hidden; /* Ensure the image does not overflow the frame */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .image-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Ensure the image covers the frame */
        }
    </style>
</head>
<body>
    <h1>Upload a file to classify</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="uploaded_file">Upload a file:</label>
        <input type="file" name="uploaded_file" id="uploaded_file" required>
        <div>
            <button type="submit">Upload</button>
        </div>
    </form>

    {% if processed_file_url %}
    <h2>Classified Image:</h2>
    <div class="image-frame">
        <img src="{{ processed_file_url }}" alt="Processed Image">
    </div>
    {% endif %}
</body>
</html>
